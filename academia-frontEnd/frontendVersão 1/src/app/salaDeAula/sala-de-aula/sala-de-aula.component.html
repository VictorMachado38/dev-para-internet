<div class="card">
  <div class="card-header">
    <h1>
      Listagem de Sala de aulas
    </h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let salaDeAula"> {{salaDeAula.id | json }} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef> Número da sala </th>
        <td mat-cell *matCellDef="let salaDeAula"> {{salaDeAula.numero}} </td>
      </ng-container>


      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button color="primary" >Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <hr>
    <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
  </div>
</div>
