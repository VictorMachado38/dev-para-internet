<div class="card">
  <div class="card-header">
    Adicionar de Sala de aula:
  </div>
  <div class="card-body">
    <div class="card-container">
      <div>
        <form [formGroup]="formSalaDeAula" (ngSubmit)="onSubmit"  class="form-exemplo">
          <div style="display: none">
            <mat-form-field class="example-full-width">
              <mat-label>ID</mat-label>
              <input matInput  formControlName="id">
            </mat-form-field>
          </div>



          <mat-form-field class="example-full-width">
            <mat-label>NÃºmero da sala de aula</mat-label>
            <input type="number" matInput placeholder="Ex. 7" formControlName="numero"
                   [errorStateMatcher]="matcher"
                   required>
          </mat-form-field>

          <hr>

          <button mat-button type="submit" (click)="onSubmit()" color="primary"> Salvar </button>


        </form>
      </div>

    </div>

  </div>

</div>
