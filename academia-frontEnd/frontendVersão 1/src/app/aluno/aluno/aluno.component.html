<div class="card">
  <div class="card-header">
    <h1>
      Listagem de alunos
    </h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let alunos"> {{alunos.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let alunos"> {{alunos.nome}} </td>
      </ng-container>

      <!-- Matricula Column -->
      <ng-container matColumnDef="matricula">
        <th mat-header-cell *matHeaderCellDef> Matrícula </th>
        <td mat-cell *matCellDef="let alunos"> {{alunos.matricula}} </td>
      </ng-container>

      <!-- Matricula Column -->
      <ng-container matColumnDef="plano">
        <th mat-header-cell *matHeaderCellDef> Plano  </th>
        <td mat-cell *matCellDef="let alunos"> {{alunos.plano.nomeDoPlano | json }} </td>
      </ng-container>

      <!-- Matricula Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor do plano  </th>
        <td mat-cell *matCellDef="let alunos"> {{"R$: "+alunos.plano.valor + ",00"| json }} </td>
      </ng-container>


      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button color="primary" >Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <hr>
    <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
  </div>
</div>
