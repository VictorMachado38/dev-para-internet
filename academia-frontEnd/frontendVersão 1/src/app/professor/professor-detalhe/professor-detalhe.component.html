<div class="card">
  <div class="card-header">
    Adicionar de Professores:
  </div>
  <div class="card-body">
    <div class="card-container">
      <div>
        <form [formGroup]="formProfessor" (ngSubmit)="onSubmit"  class="form-exemplo">
          <div style="display: none">
            <mat-form-field class="example-full-width">
              <mat-label>ID</mat-label>
              <input matInput  formControlName="id">
            </mat-form-field>
          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input type="text" matInput placeholder="Ex. João" formControlName="nome"
                   [errorStateMatcher]="matcher"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor entre com nome válido!
            </mat-error>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Data de Nascimento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dataNascimento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Endereço</mat-label>
            <input type="text" matInput placeholder="Ex. Rua 611 Qd 511...." formControlName="endereco"
                   [errorStateMatcher]="matcher"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor entre com o enedeço!
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Telefone</mat-label>
            <input type="text" matInput placeholder="Ex. (62)9845-89754" formControlName="telefone"
                   [errorStateMatcher]="matcher"  mask="(00) 00000-0000"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor entre com o telefone!
            </mat-error>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input type="text" matInput placeholder="Ex. victor.pedrozo@unialfa.com.br" formControlName="email"
                   [errorStateMatcher]="matcher"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor entre com o email!
            </mat-error>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <mat-label>Sexo</mat-label>
            <input type="text" matInput placeholder="Ex. M (Masculico) F(Feminino)" formControlName="sexo"
                   [errorStateMatcher]="matcher"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor digite M para masculido ou F para feminino!
            </mat-error>
          </mat-form-field>


          <mat-form-field class="example-full-width">
            <mat-label>Data de Cadastro</mat-label>
            <input matInput [matDatepicker]="picker1" formControlName="dataCadastro">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field>



          <hr>

          <button mat-button type="submit" (click)="onSubmit()" color="primary"> Salvar </button>


        </form>
      </div>

    </div>

  </div>

</div>
