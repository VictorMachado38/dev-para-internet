<div class="card">
  <div class="card-header">
    Adicionar de Plano:
  </div>
  <div class="card-body">
    <div class="card-container">
      <div>
        <form [formGroup]="formPlano" (ngSubmit)="onSubmit"  class="form-exemplo">
          <div style="display: none">
            <mat-form-field class="example-full-width">
              <mat-label>ID</mat-label>
              <input matInput  formControlName="id">
            </mat-form-field>
          </div>

          <mat-form-field class="example-full-width">
            <mat-label>Nome do plano</mat-label>
            <input type="text" matInput placeholder="Ex. Plano simples" formControlName="nomeDoPlano"
                   [errorStateMatcher]="matcher"
                   required>
            <mat-error *ngIf="getControl.nome.hasError('nome') && !getControl.nome.hasError('required')">
              por favor entre com nome v√°lido!
            </mat-error>
          </mat-form-field>




          <hr>

          <button mat-button type="submit" (click)="onSubmit()" color="primary"> Salvar </button>


        </form>
      </div>

    </div>

  </div>

</div>
