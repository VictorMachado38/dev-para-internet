<div class="card">
  <div class="card-header">
    <h1>
      Listagem de Planos
    </h1>
  </div>

  <br>

  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let turma"> {{turma.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nomeDoPlano">
        <th mat-header-cell *matHeaderCellDef> Plano </th>
        <td mat-cell *matCellDef="let turma"> {{turma.nomeDoPlano}} </td>
      </ng-container>

      <!-- Professor Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let turma"> {{"R$:" + turma.valor + ",00"}} </td>
      </ng-container>



      <!-- Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef> AÇÕES </th>
        <td mat-cell *matCellDef="let cliente">
          <button mat-button color="primary" >Editar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <hr>
    <button mat-stroked-button color="primary" (click)="salvar()">Salvar</button>
  </div>
</div>
